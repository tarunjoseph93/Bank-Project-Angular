<div class="container">
  <div class="row">
    <div class="register-box-container">
      <div class="register-inner-box-container">
        <h3 style="text-align: center;">Register</h3>
        <form name="form" (ngSubmit)="register()" #f="ngForm">
          <div class="form-group">
            <label for="name">Name: </label>
            <input 
            type="text" 
            class="form-control" 
            name="name" 
            ngModel 
            #name="ngModel" 
            required />
            <div *ngIf="!name.valid && name.touched" class="help-block">Your name is required!</div>
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input 
            type="email" 
            class="form-control" 
            name="email" 
            ngModel 
            #email="ngModel" 
            required />
            <div *ngIf="!email.valid && email.touched" class="help-block">Email is required!</div>
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input 
            type="password" 
            class="form-control" 
            name="password" 
            ngModel 
            #password="ngModel" 
            required />
            <div *ngIf="!password.valid && password.touched" class="help-block">Password is required!</div>
          </div>
          <div class="form-group">
            <label for="accountNo">Account Number: </label>
            <input 
            type="number" 
            class="form-control"
            name="accountNo"
            ngModel
            #accountNo="ngModel"
            required />
            <div *ngIf="!accountNo.valid && accountNo.touched" class="help-block">Account Number is required!</div>
          </div>
          <div class="form-group">
            <label for="accountNoConfirm">Confirm Account Number: </label>
            <input 
            type="password" 
            class="form-control"
            name="accountNoConfirm"
            ngModel
            #accountNoConfirm="ngModel"
            required />
            <div *ngIf="!accountNoConfirm.valid && accountNoConfirm.touched" class="help-block">Account Number does not match!</div>
          </div>
          <div class="form-group">
            <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Register</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
